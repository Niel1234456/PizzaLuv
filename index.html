<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaCraft - Interactive Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #F8FAFC; /* Slate 50 fallback */
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      /* 1. Fallback Pattern (Subtle Doodles) - Shows if image fails or loads slowly */
      #bg-fallback {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -3;
        background-color: #F8FAFC; 
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23CBD5E1' fill-opacity='0.4'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
      }

      /* 2. Primary Background Image */
      #bg-image {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: -2;
        opacity: 0; /* Starts hidden, fades in on load */
        transition: opacity 0.8s ease-in;
      }

      /* 3. Frosting Overlay - Essential for text readability on busy backgrounds */
      #app-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1; 
        pointer-events: none;
        /* White fade + Blur to make the UI pop against the colorful ingredients */
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(3px); 
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
    "framer-motion": "https://esm.sh/framer-motion@10.12.16?external=react,react-dom",
    "react-confetti": "https://esm.sh/react-confetti@6.1.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="text-slate-800 antialiased overflow-x-hidden h-screen w-screen selection:bg-orange-500 selection:text-white">
    
    <!-- 1. Fallback Layer -->
    <div id="bg-fallback"></div>

    <!-- 2. High-Quality Image (Ingredients on White) -->
    <!-- Using a high-res Unsplash equivalent of the requested iStock image -->
    <img 
      id="bg-image" 
      src="https://images.unsplash.com/photo-1588315029754-2dd089d39a1a?ixlib=rb-4.0.3&auto=format&fit=crop&w=2671&q=80" 
      alt="Pizza Ingredients Background"
      onload="this.style.opacity='1'"
      onerror="this.style.display='none'"
    />

    <!-- 3. UI Contrast Overlay -->
    <div id="app-overlay"></div>
    
    <!-- 4. The App -->
    <div id="root" class="h-full w-full relative z-10"></div>
  </body>
</html>
