<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaLuv - Made with Luv. Built Like a Lab.</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3513/3513759.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Titan+One&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fff7ed; /* Orange-50: Warm background */
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }
      
      .font-pizza {
        font-family: 'Titan One', cursive;
      }

      /* Custom Pizza Text Design */
      .font-pizza-logo {
        font-family: 'Titan One', cursive;
        color: transparent;
        /* Layered background: Pepperoni dots on top of cheesy gradient */
        background-image: 
            /* Pepperoni 1 (Left Top) */
            radial-gradient(circle at 25% 35%, #dc2626 8%, transparent 9%),
            /* Pepperoni 2 (Right Bottom) */
            radial-gradient(circle at 70% 65%, #dc2626 7%, transparent 8%),
            /* Pepperoni 3 (Middle) */
            radial-gradient(circle at 45% 45%, #b91c1c 6%, transparent 7%),
            /* Green Spices (Basil) */
            radial-gradient(circle at 35% 65%, #15803d 3%, transparent 4%),
            radial-gradient(circle at 65% 30%, #15803d 2%, transparent 3%),
            /* Cheesy Base Gradient (Melty Yellow to Orange) */
            linear-gradient(180deg, #fcd34d 10%, #fb923c 60%, #f97316 100%);
            
        background-clip: text;
        -webkit-background-clip: text;
        
        /* Crust Outline */
        -webkit-text-stroke: 1.5px #7c2d12;
        
        /* Deep Shadow for 3D effect */
        filter: drop-shadow(2px 2px 0px rgba(124, 45, 18, 0.3));
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
    "framer-motion": "https://esm.sh/framer-motion@10.12.16?external=react,react-dom",
    "react-confetti": "https://esm.sh/react-confetti@6.1.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="text-slate-800 antialiased overflow-x-hidden h-screen w-screen selection:bg-orange-500 selection:text-white">
    <!-- The App -->
    <div id="root" class="h-full w-full relative z-10"></div>
  </body>
</html>
