<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PizzaCraft - Interactive Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fffbf7; /* Slightly warmer white base */
        margin: 0;
        overflow: hidden; /* Prevent body scroll, handle in app */
      }

      /* Watercolor Background Container */
      #watercolor-bg {
        position: fixed;
        inset: 0;
        z-index: -2;
        background: #fffbf7;
        overflow: hidden;
      }

      /* Animated Blobs creating the wash effect */
      .wash {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px); /* Slightly less blur to define shapes better */
        mix-blend-mode: multiply; /* Blends nicely with white */
        animation: wash-float 20s infinite alternate ease-in-out;
      }

      /* 1. Large Warm Base (Peach/Orange) */
      .wash-1 {
        top: -10%; 
        left: -10%; 
        width: 80vw; 
        height: 80vw;
        background: #fed7aa; /* Orange-200 - Visible peach */
        opacity: 0.6;
      }

      /* 2. Vibrant Orange Accent */
      .wash-2 {
        top: 20%; 
        right: -10%; 
        width: 50vw; 
        height: 50vw;
        background: #fb923c; /* Orange-400 - Stronger orange */
        opacity: 0.4;
        animation-delay: -5s;
      }

      /* 3. Red/Rose Splash */
      .wash-3 {
        bottom: -10%; 
        left: 0%; 
        width: 60vw; 
        height: 60vw;
        background: #fda4af; /* Rose-300 - Visible pink/red */
        opacity: 0.5;
        animation-delay: -10s;
      }

      /* 4. Bright Yellow/Sunshine */
      .wash-4 {
        top: 5%; 
        left: 30%; 
        width: 40vw; 
        height: 40vw;
        background: #fde047; /* Yellow-300 - Bright yellow */
        opacity: 0.5;
        animation-delay: -15s;
      }
      
      /* 5. Deep Red/Orange Depth */
      .wash-5 {
        bottom: 10%;
        right: 20%;
        width: 30vw; 
        height: 30vw;
        background: #f87171; /* Red-400 */
        opacity: 0.3;
        animation-delay: -7s;
      }

      @keyframes wash-float {
        0% { transform: translate(0, 0) scale(1) rotate(0deg); }
        33% { transform: translate(30px, -20px) scale(1.1) rotate(5deg); }
        66% { transform: translate(-20px, 20px) scale(0.95) rotate(-5deg); }
        100% { transform: translate(10px, -10px) scale(1) rotate(0deg); }
      }

      /* Paper Texture Overlay */
      #paper-texture {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.5;
        /* Thicker texture for watercolor paper effect */
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.3'/%3E%3C/svg%3E");
        pointer-events: none;
        mix-blend-mode: overlay;
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "lucide-react": "https://esm.sh/lucide-react@0.263.1?external=react",
    "framer-motion": "https://esm.sh/framer-motion@10.12.16?external=react,react-dom",
    "react-confetti": "https://esm.sh/react-confetti@6.1.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
  <body class="text-slate-800 antialiased overflow-x-hidden h-screen w-screen selection:bg-orange-500 selection:text-white">
    
    <!-- Custom Watercolor Background -->
    <div id="watercolor-bg">
        <div class="wash wash-1"></div>
        <div class="wash wash-2"></div>
        <div class="wash wash-3"></div>
        <div class="wash wash-4"></div>
        <div class="wash wash-5"></div>
    </div>

    <!-- Texture Overlay -->
    <div id="paper-texture"></div>
    
    <!-- The App -->
    <div id="root" class="h-full w-full relative z-10"></div>
  </body>
</html>
